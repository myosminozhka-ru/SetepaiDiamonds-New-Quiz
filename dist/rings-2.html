<!DOCTYPE html>
<html lang="en">

        <meta property="og:url"           content="https://www.your-domain.com/your-page.html" />

        <link rel="apple-touch-icon" sizes="72x72" href="img/favicons/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="img/favicons/apple-touch-icon-76x76.png">

    <body>

<div class="q-step">
  <div class="q-container">
    <div class="q-step__inner">
      <div class="q-step-header">
  <div class="q-step-header__number">
    <div class="q-step-header__number-str">02</div>
  </div>
  <div class="q-step-header__titles">
    <div class="q-step-header__title">Which shape of diamond do you prefer?</div>
    
  </div>
</div>
      <div class="q-items q-items--step-2 q-items--type-rings q-items--view-2">
  <div class="q-items__inner">
    <div class="q-items__list">
      
      
        
          <label class="q-items__label">
            <input type="radio" name="step-2" value="Round" class="q-items__input visually-hidden">
            <span class="q-items__ps-radio">
              <span class="q-items__img">
                <img src="img/diamond1.png" alt="">
              </span>
              <span class="q-items__name">
                <span class="q-items__name-str">
                  Round
                </span>
              </span>
            </span>
          </label>
        
          <label class="q-items__label">
            <input type="radio" name="step-2" value="Oval" class="q-items__input visually-hidden">
            <span class="q-items__ps-radio">
              <span class="q-items__img">
                <img src="img/diamond2.png" alt="">
              </span>
              <span class="q-items__name">
                <span class="q-items__name-str">
                  Oval
                </span>
              </span>
            </span>
          </label>
        
          <label class="q-items__label">
            <input type="radio" name="step-2" value="Marquise" class="q-items__input visually-hidden">
            <span class="q-items__ps-radio">
              <span class="q-items__img">
                <img src="img/diamond3.png" alt="">
              </span>
              <span class="q-items__name">
                <span class="q-items__name-str">
                  Marquise
                </span>
              </span>
            </span>
          </label>
        
          <label class="q-items__label">
            <input type="radio" name="step-2" value="Pear" class="q-items__input visually-hidden">
            <span class="q-items__ps-radio">
              <span class="q-items__img">
                <img src="img/diamond4.png" alt="">
              </span>
              <span class="q-items__name">
                <span class="q-items__name-str">
                  Pear
                </span>
              </span>
            </span>
          </label>
        
          <label class="q-items__label">
            <input type="radio" name="step-2" value="Heart" class="q-items__input visually-hidden">
            <span class="q-items__ps-radio">
              <span class="q-items__img">
                <img src="img/diamond5.png" alt="">
              </span>
              <span class="q-items__name">
                <span class="q-items__name-str">
                  Heart
                </span>
              </span>
            </span>
          </label>
        
          <label class="q-items__label">
            <input type="radio" name="step-2" value="Princess" class="q-items__input visually-hidden">
            <span class="q-items__ps-radio">
              <span class="q-items__img">
                <img src="img/diamond6.png" alt="">
              </span>
              <span class="q-items__name">
                <span class="q-items__name-str">
                  Princess
                </span>
              </span>
            </span>
          </label>
        
          <label class="q-items__label">
            <input type="radio" name="step-2" value="Radiant" class="q-items__input visually-hidden">
            <span class="q-items__ps-radio">
              <span class="q-items__img">
                <img src="img/diamond7.png" alt="">
              </span>
              <span class="q-items__name">
                <span class="q-items__name-str">
                  Radiant
                </span>
              </span>
            </span>
          </label>
        
          <label class="q-items__label">
            <input type="radio" name="step-2" value="Emerald" class="q-items__input visually-hidden">
            <span class="q-items__ps-radio">
              <span class="q-items__img">
                <img src="img/diamond8.png" alt="">
              </span>
              <span class="q-items__name">
                <span class="q-items__name-str">
                  Emerald
                </span>
              </span>
            </span>
          </label>
        
          <label class="q-items__label">
            <input type="radio" name="step-2" value="Cuchion" class="q-items__input visually-hidden">
            <span class="q-items__ps-radio">
              <span class="q-items__img">
                <img src="img/diamond9.png" alt="">
              </span>
              <span class="q-items__name">
                <span class="q-items__name-str">
                  Cuchion
                </span>
              </span>
            </span>
          </label>
        
      
      
    </div>
  </div>
</div>
      <div class="q-controller">
  <div class="q-controller__inner">
    <a href="#" class="q-controller__btn q-controller__btn--prev ">
      <span class="q-controller__btn-icon">
        <svg>
          <use xlink:href="img/sprites/sprite.svg#q-prev"></use>
        </svg>
      </span>
      <span class="q-controller__btn-str">Back</span>
    </a>
    <div class="q-controller__progress">
      <div class="q-controller__progress-bar" style="width: calc(100% / 7 * 2)"></div>
    </div>
    
      <a href="/next-page" class="q-controller__btn q-controller__btn--next q-disabled">
        <span class="q-controller__btn-str">Next</span>
        <span class="q-controller__btn-icon">
          <svg>
            <use xlink:href="img/sprites/sprite.svg#q-next"></use>
          </svg>
        </span>
      </a>
    
    
  </div>
</div>
    </div>
  </div>
</div>


  <script src="js/vendor.js"></script>
  <script src="js/main.js"></script>

</html>
